apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-primary
  namespace: totallylegitco
  labels:
    app: web-primary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-primary
  template:
    metadata:
      labels:
        app: web-primary
    spec:
      containers:
        - image: holdenk/fight-health-insurance:v0.0.4
          name: totallylegitco
          env:
          - name: PRIMARY
            value: "1"
          envFrom:
          - secretRef:
              name: fight-health-insurance-secret
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: web
          livenessProbe:
            httpGet:
              httpHeaders:
                - name: Host
                  value: "www.fighthealthinsurance.com"
              path: /
              port: 80
            periodSeconds: 180
          startupProbe:
            httpGet:
              httpHeaders:
                - name: Host
                  value: "www.fighthealthinsurance.com"
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: totallylegitco
  labels:
    app: fight-health-insurance
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fight-health-insurance
  template:
    metadata:
      labels:
        app: fight-health-insurance
    spec:
      containers:
        - image: holdenk/fight-health-insurance:v0.0.4
          name: totallylegitco
          env:
          - name: OAUTHLIB_RELAX_TOKEN_SCOPE
            value: "1"
          envFrom:
          - secretRef:
              name: fight-health-insurance-secret
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: web
          livenessProbe:
            httpGet:
              httpHeaders:
                - name: Host
                  value: "www.fighthealthinsurance.com"
              path: /
              port: 80
            periodSeconds: 180
          startupProbe:
            httpGet:
              httpHeaders:
                - name: Host
                  value: "www.fighthealthinsurance.com"
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: fight-health-insurance
  name: web-svc
  namespace: totallylegitco
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: web
  selector:
    app: fight-health-insurance
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fight-health-insurance-ingress
  namespace: totallylegitco
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    cert-manager.io/issue-temporary-certificate: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - www.fighthealthinsurance.com
      - www.fuckhealthinsurance.com
      - www.appealhealthinsurance.com
    secretName: pcf-tls-secret
  rules:
    - host: www.fuckhealthinsurance.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  web-svc
                port:
                  number: 80
    - host: www.appealhealthinsurance.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  web-svc
                port:
                  number: 80
    - host: www.fighthealthinsurance.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  web-svc
                port:
                  number: 80
