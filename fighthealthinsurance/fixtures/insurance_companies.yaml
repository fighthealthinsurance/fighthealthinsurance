# Insurance companies and plans fixture
# Covers major U.S. health insurance carriers, regional BCBS plans, TPAs, and state-specific plans

#######################################################################
# MAJOR NATIONAL CARRIERS
#######################################################################

- model: fighthealthinsurance.insurancecompany
  pk: 1
  fields:
    name: Anthem Blue Cross Blue Shield
    alt_names: |
      Anthem
      BCBS
      Blue Cross Blue Shield
      Anthem BCBS
      Elevance Health
    regex: (anthem|elevance\s*health)(?!.*empire)
    negative_regex: empire
    website: https://www.anthem.com
    notes: Major national health insurance company (parent company now branded as Elevance Health). Has state-specific brands.

- model: fighthealthinsurance.insurancecompany
  pk: 2
  fields:
    name: UnitedHealthcare
    alt_names: |
      UHC
      United Healthcare
      United Health
      UnitedHealth
      UnitedHealth Group
    regex: united\s*health(?:\s*care|\s*group)?|uhc(?!\w)
    website: https://www.uhc.com
    notes: One of the largest health insurance providers in the U.S. Part of UnitedHealth Group.

- model: fighthealthinsurance.insurancecompany
  pk: 3
  fields:
    name: Aetna
    alt_names: |
      Aetna Inc
      CVS Health Aetna
      CVS Aetna
    regex: aetna(?!\s*better)
    negative_regex: aetna\s*better\s*health
    website: https://www.aetna.com
    notes: Major health insurance company, now part of CVS Health

- model: fighthealthinsurance.insurancecompany
  pk: 4
  fields:
    name: Cigna
    alt_names: |
      Cigna Health
      Cigna Healthcare
      Cigna Group
      The Cigna Group
    regex: cigna
    website: https://www.cigna.com
    notes: Global health insurance and services company

- model: fighthealthinsurance.insurancecompany
  pk: 5
  fields:
    name: Humana
    alt_names: |
      Humana Inc
    regex: humana
    website: https://www.humana.com
    notes: Focuses on Medicare Advantage plans

- model: fighthealthinsurance.insurancecompany
  pk: 6
  fields:
    name: Kaiser Permanente
    alt_names: |
      Kaiser
      KP
    regex: kaiser\s*permanente|kaiser(?!\s*foundation)
    website: https://www.kp.org
    notes: Integrated managed care consortium operating in multiple states

- model: fighthealthinsurance.insurancecompany
  pk: 7
  fields:
    name: Molina Healthcare
    alt_names: |
      Molina
    regex: molina\s*health
    website: https://www.molinahealthcare.com
    notes: Specializes in government-sponsored healthcare programs (Medicaid, Medicare)

- model: fighthealthinsurance.insurancecompany
  pk: 8
  fields:
    name: Centene Corporation
    alt_names: |
      Centene
      Health Net
    regex: centene|health\s*net(?!\s*federal)
    negative_regex: ambetter|wellcare
    website: https://www.centene.com
    notes: Parent company of Ambetter, WellCare, and Health Net. Focuses on Medicaid and marketplace.

