# Initial insurance companies and plans
# These cover major U.S. health insurance carriers and state-specific Medicaid plans

- model: fighthealthinsurance.insurancecompany
  pk: 1
  fields:
    name: Anthem Blue Cross Blue Shield
    alt_names: |
      Anthem
      BCBS
      Blue Cross Blue Shield
      Anthem BCBS
    regex: (anthem|blue\s*cross\s*blue\s*shield|bcbs)
    website: https://www.anthem.com
    notes: Major national health insurance company with state-specific Medicaid plans

- model: fighthealthinsurance.insurancecompany
  pk: 2
  fields:
    name: UnitedHealthcare
    alt_names: |
      UHC
      United Healthcare
      United Health
      UnitedHealth
    regex: (united\s*health\s*care|united\s*health|uhc)
    website: https://www.uhc.com
    notes: One of the largest health insurance providers in the U.S.

- model: fighthealthinsurance.insurancecompany
  pk: 3
  fields:
    name: Aetna
    alt_names: |
      Aetna Inc
      CVS Health Aetna
    regex: aetna
    website: https://www.aetna.com
    notes: Major health insurance company, now part of CVS Health

- model: fighthealthinsurance.insurancecompany
  pk: 4
  fields:
    name: Cigna
    alt_names: |
      Cigna Health
      Cigna Healthcare
    regex: cigna
    website: https://www.cigna.com
    notes: Global health insurance and services company

- model: fighthealthinsurance.insurancecompany
  pk: 5
  fields:
    name: Humana
    alt_names: |
      Humana Inc
    regex: humana
    website: https://www.humana.com
    notes: Focuses on Medicare Advantage plans

- model: fighthealthinsurance.insurancecompany
  pk: 6
  fields:
    name: Kaiser Permanente
    alt_names: |
      Kaiser
      KP
    regex: kaiser\s*permanente|kaiser
    website: https://www.kp.org
    notes: Integrated managed care consortium

- model: fighthealthinsurance.insurancecompany
  pk: 7
  fields:
    name: Molina Healthcare
    alt_names: |
      Molina
    regex: molina
    website: https://www.molinahealthcare.com
    notes: Specializes in government-sponsored healthcare programs

- model: fighthealthinsurance.insurancecompany
  pk: 8
  fields:
    name: Centene Corporation
    alt_names: |
      Centene
      Ambetter
      WellCare
      Health Net
    regex: (centene|ambetter|wellcare|health\s*net)
    website: https://www.centene.com
    notes: Operates under multiple brand names, focuses on Medicaid and marketplace

# State-specific Medicaid plans for Anthem
- model: fighthealthinsurance.insuranceplan
  pk: 1
  fields:
    insurance_company: 1
    plan_name: Medicaid
    state: CA
    plan_source: 300
    regex: anthem.*medicaid.*california|california.*anthem.*medicaid
