{% extends "base.html" %}
{% load static %}

{% block title %}FightHealthInsurance Chat{% endblock %}

{% block content %}
{% if default_procedure %}
<div style="background:#e8f5e9; padding:1rem; border-radius:4px; margin:1rem auto; max-width:800px; border-left:4px solid #a5c422;">
    <p style="margin:0;">You're chatting about <strong>{{ default_procedure }}</strong>. Feel free to ask any questions about appealing your denial.</p>
</div>
{% endif %}
<div id="chat-interface-root" data-default-procedure="{{ default_procedure|default:'' }}"></div>
<script src="{% static 'js/dist/chat_interface.bundle.js' %}"></script>
{% endblock %}
